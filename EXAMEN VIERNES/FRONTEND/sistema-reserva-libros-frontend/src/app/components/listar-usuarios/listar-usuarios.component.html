<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Listado de Usuarios</h2>
        <a routerLink="/crear-usuario" class="btn btn-primary">
          <i class="fa fa-plus"></i> Agregar Nuevo Usuario
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive" *ngIf="usuarios.length > 0; else noUsuarios">
            <table class="table table-hover">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Correo Electr√≥nico</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let usuario of usuarios">
                  <td>{{ usuario.id }}</td>
                  <td>{{ usuario.nombre }}</td>
                  <td>{{ usuario.correo }}</td>
                  <td>
                    <button 
                      type="button" 
                      class="btn btn-outline-info btn-sm me-2"
                      (click)="verReservasUsuario(usuario)">
                      <i class="fa fa-book"></i> Ver Reservas
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <ng-template #noUsuarios>
            <div class="alert alert-info text-center">
              <h4>No hay usuarios registrados</h4>
              <p>Comienza agregando algunos usuarios al sistema.</p>
              <a routerLink="/crear-usuario" class="btn btn-primary">Agregar Primer Usuario</a>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
