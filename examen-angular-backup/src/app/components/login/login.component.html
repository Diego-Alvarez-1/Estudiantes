<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row w-100">
    <div class="col-md-6 col-lg-4 mx-auto">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0">Iniciar Sesión</h4>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input 
                type="text" 
                class="form-control"
                [class.is-invalid]="f['usuario'].invalid && f['usuario'].touched"
                id="usuario" 
                formControlName="usuario"
                placeholder="Ingrese su usuario">
              <div class="invalid-feedback" *ngIf="f['usuario'].invalid && f['usuario'].touched">
                El usuario es requerido
              </div>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input 
                type="password" 
                class="form-control"
                [class.is-invalid]="f['password'].invalid && f['password'].touched"
                id="password" 
                formControlName="password"
                placeholder="Ingrese su contraseña">
              <div class="invalid-feedback" *ngIf="f['password'].invalid && f['password'].touched">
                La contraseña es requerida
              </div>
            </div>

            <div class="alert alert-danger" *ngIf="error">
              {{ error }}
            </div>

            <div class="d-grid">
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="loginForm.invalid">
                Iniciar Sesión
              </button>
            </div>
          </form>
          
          <div class="mt-3 text-center">
            <small class="text-muted">
              Usuarios de prueba: admin/123456 o usuario/usuario123
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
